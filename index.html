<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compact Word Scanner</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: #d1d1d1;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .input-section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 15px auto;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            height: 80px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            resize: none;
        }

        button {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            padding: 0 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover { background: #333; }

        /* The main container for your words */
        #output {
            flex-grow: 1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            column-count: 5;
            column-gap: 30px;
            column-rule: 1px solid #222;
            padding: 10px;
            overflow-y: auto;
            /* Help the plugin see this as a text area */
            user-select: text; 
        }

        .list-item {
            display: block;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 4px 0; /* Margin instead of padding for better selection */
            padding-left: 5px;
            border-left: 2px solid transparent;
            transition: 0.2s;
            cursor: text;
        }

        .list-item:hover {
            border-left: 2px solid #444;
            color: #fff;
            background: #111;
        }
    </style>
</head>
<body>

    <div class="input-section">
        <textarea id="inputBox" placeholder="Paste your words here..."></textarea>
        <button onclick="generateList()">Convert</button>
    </div>

    <div id="output" contenteditable="true" spellcheck="false"></div>

    <script>
        function generateList() {
            const rawText = document.getElementById('inputBox').value;
            const outputDiv = document.getElementById('output');
            
            // Splits by newline or comma
            const items = rawText.split(/[,\n]/).map(item => item.trim()).filter(item => item.length > 0);
            
            // Using <p> tags which are the standard for text-scanning plugins
            outputDiv.innerHTML = items.map(item => `<p class="list-item">${item}</p>`).join('');
        }
    </script>

</body>
</html>
