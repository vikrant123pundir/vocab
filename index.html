<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Column Word List</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Input Area - Now stays visible */
        #inputSection {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            background-color: #000;
            border: 1px solid #444;
            color: #eee;
            padding: 10px;
            font-size: 14px;
            outline: none;
            resize: vertical;
        }

        button {
            background-color: #536d7a;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        button:hover { background-color: #6a8b9c; }

        /* MULTI-COLUMN OUTPUT AREA */
        #output {
            margin-top: 20px;
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        ol {
            margin: 0;
            padding: 0;
            list-style-position: inside;
            
            /* Logic for multiple columns */
            column-count: 5;      /* Change this number for more or fewer columns */
            column-gap: 40px;     /* Space between columns */
            column-rule: 1px solid #222; /* Optional vertical line between columns */
        }

        li {
            font-size: 18px;
            line-height: 1.4;
            padding: 2px 0;
            color: #ffffff;
            cursor: text;
            user-select: text; 
            /* Ensures words don't break across columns */
            break-inside: avoid;
        }

        li:hover { color: #81c784; }

        #previewTitle { font-weight: normal; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div id="inputSection">
        <h2 style="font-weight: normal;">Add Words</h2>
        <textarea id="inputBox" placeholder="Paste words here (one per line)..."></textarea>
        <button onclick="generate()">Generate Column List</button>
    </div>

    <h3 id="previewTitle">Word List</h3>
    <div id="output">
        <ol id="listContainer"></ol>
    </div>

    <script>
        function generate() {
            const input = document.getElementById('inputBox').value;
            const container = document.getElementById('listContainer');
            
            if (input.trim() === "") return;

            // Split by lines and filter empty entries
            const words = input.split('\n').map(w => w.trim()).filter(w => w !== "");
            
            // Build the list items
            container.innerHTML = words.map(word => `<li>${word}</li>`).join('');
            
            // Show the title if it was hidden
            document.getElementById('previewTitle').style.display = 'block';
        }
    </script>

</body>
</html>
