<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Definer-Friendly Reader</title>
    <style>
        body { background: #111; color: #eee; font-family: 'Georgia', serif; padding: 40px; line-height: 1.8; }
        .input-bar { margin-bottom: 30px; }
        textarea { width: 100%; height: 50px; background: #222; color: #fff; border: 1px solid #444; }
        /* Making it look like an article makes plugins more likely to work */
        #content { font-size: 20px; max-width: 800px; }
        .word-item { display: inline-block; margin-right: 15px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

    <div class="input-bar">
        <textarea id="box" placeholder="Paste words here..."></textarea><br>
        <button onclick="add()">Convert to Readable Text</button>
    </div>

    <div id="content">
        </div>

    <script>
        function add() {
            const val = document.getElementById('box').value;
            const words = val.split(/[,\n]/).map(w => w.trim()).filter(w => w);
            // We wrap words in simple spans within a paragraph for the plugin to 'see' them
            document.getElementById('content').innerHTML = words.map(w => `<span class="word-item">${w}</span>`).join(' ');
        }
    </script>
</body>
</html>
