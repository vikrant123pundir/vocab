<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precision Word Scanner</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #inputSection {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        textarea {
            flex-grow: 1;
            height: 45px;
            background-color: #000;
            border: 1px solid #444;
            color: #eee;
            padding: 8px;
            font-size: 14px;
            outline: none;
            resize: none;
        }

        .ui-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }

        .buffer-control {
            display: flex;
            flex-direction: column;
            font-size: 11px;
            color: #888;
        }

        input[type="range"] {
            cursor: pointer;
            accent-color: #536d7a;
        }

        button {
            background-color: #536d7a;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #output {
            flex-grow: 1;
            overflow-y: auto; 
            overflow-x: hidden; 
            padding-top: 10px;
        }

        #listContainer {
            margin: 0;
            padding: 0;
            list-style: none;
            column-gap: 30px; /* Reduced fixed gap */
            column-rule: 1px solid #222;
        }

        li {
            font-size: 18px;
            line-height: 1.5;
            color: #ffffff;
            cursor: text;
            user-select: text; 
            white-space: nowrap; 
            break-inside: avoid;
            width: max-content;
        }

        li:hover { color: #81c784; }
    </style>
</head>
<body>

    <div id="inputSection">
        <textarea id="inputBox" placeholder="Paste words here..."></textarea>
        
        <div class="ui-controls">
            <div class="buffer-control">
                <span>Width Buffer: <b id="bufferVal">0</b>px</span>
                <input type="range" id="bufferSlider" min="0" max="100" value="0" oninput="updateBufferLabel(this.value)">
            </div>
            <button onclick="generate()">Convert</button>
        </div>
    </div>

    <div id="output">
        <ul id="listContainer"></ul>
    </div>

    <script>
        function updateBufferLabel(val) {
            document.getElementById('bufferVal').innerText = val;
        }

        function generate() {
            const input = document.getElementById('inputBox').value;
            const container = document.getElementById('listContainer');
            const buffer = parseInt(document.getElementById('bufferSlider').value);

            if (input.trim() === "") return;

            const words = input.split('\n').map(w => w.trim()).filter(w => w !== "");
            
            // Calculate safety width more efficiently
            let longestWordLength = 0;
            words.forEach(w => {
                if (w.length > longestWordLength) longestWordLength = w.length;
            });

            // Adjust the 10 multiplier below if words still feel too far apart
            const calculatedWidth = (longestWordLength * 10) + buffer; 
            container.style.columnWidth = calculatedWidth + "px";

            container.innerHTML = words.map((word, index) => 
                `<li>${index + 1}. ${word}</li>`
            ).join('');
        }
    </script>
</body>
</html>
