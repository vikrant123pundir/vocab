<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split-View Word Scanner</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* Prevents text selection while dragging */
        }

        #inputSection {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            flex-shrink: 0;
        }

        textarea {
            flex-grow: 1;
            height: 45px;
            background-color: #000;
            border: 1px solid #444;
            color: #eee;
            padding: 8px;
            font-size: 14px;
            outline: none;
            resize: none;
        }

        button {
            background-color: #536d7a;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        /* MAIN LAYOUT WRAPPER */
        #mainContainer {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            border-top: 1px solid #222;
        }

        /* LEFT WORKZONE */
        #resizableWorkzone {
            width: 600px; /* Initial Width */
            min-width: 100px;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding-top: 10px;
            user-select: text; /* Re-enable text selection for words */
        }

        /* THE DRAGGABLE BAR */
        #divider {
            width: 8px;
            cursor: col-resize;
            background-color: #222;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        #divider:hover, .dragging #divider {
            background-color: #536d7a; /* Highlights when active */
        }

        /* THE LIST CONTAINER */
        #listContainer {
            margin: 0;
            padding: 0 10px;
            list-style: none;
            column-gap: 30px;
            column-rule: 1px solid #222;
        }

        li {
            font-size: 18px;
            line-height: 1.5;
            color: #ffffff;
            cursor: text;
            white-space: nowrap; 
            break-inside: avoid;
            width: max-content;
        }

        li:hover { color: #81c784; }

        /* RIGHT ZONE FOR PLUGIN */
        #pluginZone {
            flex-grow: 1;
            background-color: #080808;
        }
    </style>
</head>
<body>

    <div id="inputSection">
        <textarea id="inputBox" placeholder="Paste words here..."></textarea>
        <button onclick="generate()">Convert</button>
    </div>

    <div id="mainContainer">
        <div id="resizableWorkzone">
            <ul id="listContainer"></ul>
        </div>

        <div id="divider"></div>

        <div id="pluginZone"></div>
    </div>

    <script>
        // DRAG LOGIC
        const divider = document.getElementById('divider');
        const workzone = document.getElementById('resizableWorkzone');
        let isDragging = false;

        divider.addEventListener('mousedown', (e) => {
            isDragging = true;
            document.body.classList.add('dragging');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            // Calculate new width based on mouse position
            const newWidth = e.clientX - 15; // 15 is the body padding
            workzone.style.width = newWidth + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.classList.remove('dragging');
        });

        // GENERATE LOGIC
        function generate() {
            const input = document.getElementById('inputBox').value;
            const container = document.getElementById('listContainer');
            if (input.trim() === "") return;

            const words = input.split('\n').map(w => w.trim()).filter(w => w !== "");
            
            let longestWordLength = 0;
            words.forEach(w => {
                if (w.length > longestWordLength) longestWordLength = w.length;
            });

            // Set dynamic column width based on the longest word
            const calculatedWidth = (longestWordLength * 9); 
            container.style.columnWidth = calculatedWidth + "px";

            container.innerHTML = words.map((word, index) => 
                `<li>${index + 1}. ${word}</li>`
            ).join('');
        }
    </script>
</body>
</html>
